<!doctype html lang="en">
<html>

<head>
  <title>Cape Grim Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src='https://cdn.plot.ly/plotly-latest.min.js'></script> 
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-light bg-primary me-auto" style="--bs-bg-opacity: .5">
    <div class="container-fluid">
      <span class="navbar-brand mt-1 h1">Cape Grim Dashboard</span>
      <ul class="nav nav-tabs me-auto" id="tab">
        <li class="nav_item"><a class="nav-link" href="{{ url_for('main.met') }}"
            id="met_tab">Meteorology</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.comp') }}" id="comp_tab">Composition</a></li>
      </ul>

      <ul class="navbar-nav ms-auto">

        {% if g.user %}

        <span class="navbar-text">{{ g.username }}</span>
        <li class="nav-item me-auto"><a class="nav-link active" href="{{ url_for('auth.logout') }}">Log Out</a></li>

        {% else %}

        <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.register') }}">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.login') }}">Log In</a></li>

        {% endif %}

      </ul>

    </div>
  </nav>

  <container>
    <div class="row">
      <div class='col-2 m-2'>
        <div class='card'>
          <div class='btn-group-vertical gap-2 m-2' role='group' aria-label='chart selector' id="selector">
            {% block content %}

            {% endblock %}
          </div>
        </div>
      </div>
      <div class='col-9 m-2'>
        <div class='card'>
          <div class='chart js-plotly-plot' id='chart'> </div>
        </div>
      </div>
    </div>
  </container>
</body> 



</html>
