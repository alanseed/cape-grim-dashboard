<!doctype html lang="en">
<html>
<head>   
<title>{% block title %}{% endblock %} - Cape Grim Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
  <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
</head>
<nav class="navbar navbar-expand-sm navbar-light bg-primary ms-auto" style="--bs-bg-opacity: .5">
  <div class="container-fluid">
    <h1 class="navbar-brand mt-1">Cape Grim Dashboard</h1>
    <ul class="navbar-nav"> 
          
   {% if g.user %}
    
      <span class="navbar-text">{{ g.username }}</span>
      <li class="nav-item"><a class="nav-link active" href="{{ url_for('auth.logout') }}">Log Out</a></li>
    
    {% else %}
    
      <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.register') }}">Register</a></li> 
      <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.login') }}">Log In</a></li>
    
    {% endif %}
      
    </ul>
  </div>
</nav>

<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  <div id='chart' class='chart'></div> 
</section> 

<script type='text/javascript'>
  var graphs = {{ graphJSON | safe }};
  Plotly.plot('chart',graphs,{});
</script>

</html>
