<!doctype html lang="en">
<title>{% block title %}{% endblock %} - Cape Grim Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<nav class="navbar navbar-expand-sm navbar-light bg-light ms-auto">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('auth.login') }}">Cape Grim Dashboard</a>
    <ul class="navbar-nav" me-auto mb-2 mk-lg-2> 
          
   {% if g.user %}
    
      <span class="navbar-text">{{ g.username }}</span>
      <li class="nav-item"><a class="nav-link active" href="{{ url_for('auth.logout') }}">Log Out</a></li>
    
    {% else %}
    
      <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.register') }}">Register</a></li> 
      <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.login') }}">Log In</a></li>
    
    {% endif %}
      
    </ul>
  </div>
</nav>

<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% block content %}{% endblock %}
</section>
