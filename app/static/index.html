<!doctype html lang="en">
<html>

<head>
    <title>Cape Grim Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script> 
    
</head>  

<body> 
<nav class="navbar navbar-expand-sm navbar-light bg-primary ms-auto" style="--bs-bg-opacity: .5">
    <div class="container-fluid">
        <a class="navbar-brand mt-1" href="/static/index.html">Cape Grim Dashboard</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="../auth/register">Register</a></li>
            <li class="nav-item"><a class="nav-link" href="../auth/login">Log In</a></li>
        </ul>
    </div>
</nav>

<container>
    <div class="row">
        <div class='col-2'>
            <div class='card'>
                <div class='btn-group-vertical' role='group' aria-label='chart selector' id="selector">
                    <button type='button' id='ws-comparison' class='btn btn-outline-primary btn-large'
                        value='ws-comparison'>ws-comparison</button>
                    <button type='button' id='wd-comparison' class='btn btn-outline-primary btn-large'
                        value='wd-comparison'>wd-comparison</button>
                </div>
            </div>
        </div>
        <div class='col-10'>
            <div class='card'>
                <div class='chart js-plotly-plot' id='chart'> </div>
            </div>
        </div>
    </div>
</container>
</body>

<script src="make_chart.js"></script> 
</html>
